using System;

public class Time
{
    private int minutes;

    public Time(int hours, int minutes)
    {
        this.minutes = hours * 60 + minutes;
    }

    private Time(int minutes)
    {
        this.minutes = minutes;
    }

    public static implicit operator Time(string s)
    {
        string[] parts = s.Split(':');
        int hours = int.Parse(parts[0]);
        int mins = int.Parse(parts[1]);
        return new Time(hours, mins);
    }

    public static implicit operator Time(int k)
    {
        return new Time(k);
    }

    public static bool operator true(Time t)
    {
        return t.minutes < 720; // assuming morning if before 12:00 (720 mins)
    }

    public static bool operator false(Time t)
    {
        return t.minutes >= 720; // assuming afternoon if after 12:00 or at 12:00 (720 mins)
    }

    public static Time operator +(Time t, string s)
    {
        Time t2 = (Time)s;
        return new Time(t.minutes + t2.minutes);
    }

    public static Time operator +(Time t, int mins)
    {
        return new Time(t.minutes + mins);
    }

    public static Time operator -(Time t1, Time t2)
    {
        return new Time(t1.minutes - t2.minutes);
    }

    public static bool operator ==(Time t1, Time t2)
    {
        return t1.minutes == t2.minutes;
    }

    public static bool operator !=(Time t1, Time t2)
    {
        return t1.minutes != t2.minutes;
    }

    public override string ToString()
    {
        int hours = minutes / 60;
        int mins = minutes % 60;
        return $"{hours:D2}:{mins:D2} Uhr";
    }
}

public class TimeSpan
{
    private int minutes;

    public TimeSpan(int minutes)
    {
        this.minutes = minutes;
    }

    public int TotalMins => minutes;

    public override string ToString()
    {
        int hours = minutes / 60;
        int mins = minutes % 60;
        return $"{hours}h{mins:D2}min"; // Anpassung für Minutenanzeige
    }
}

public class Program
{
    public static void Main()
    {
        Time t1 = new Time(9, 45);
        Time t2 = t1 + "1:30" + 15; // "11:30"
        Time t3 = "11:30";
        Time tDiff = t2 - t1; // Berechnung der Differenz
        Console.WriteLine($"t1: {t1}"); //out: t1: 9:45 Uhr
        Console.WriteLine($"t2: {t2}"); //out: t2: 11:30 Uhr
        Console.WriteLine($"tDiff: {tDiff}"); //out: tDiff: 1h45min
        Console.WriteLine($"tDiff in Min: {tDiff.TotalMins} min");
        //out: tDiff in Min: 105
        if (t2) //out: Guten Morgen
            Console.WriteLine("Guten Morgen");
        else
            Console.WriteLine("Guten Tag");
        if (t2 == t3) //out: Die Uhrzeiten sind gleich!
            Console.WriteLine("Die Uhrzeiten sind gleich!");
        else
            Console.WriteLine("Die Uhrzeiten stimmen nicht überein!");
    }
}